<fieldset>
    <legend>Global</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Mode</td>
            <td>
                <select id="wifi-mode">
                    <option>OFF</option>
                    <option>AP</option>
                    <option>STA</option>
                    <option>STA+AP</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">MAC address</td>
            <td id="mac">00::00</td>
        </tr>
        </tbody>
    </table>
</fieldset>
<fieldset>
    <legend>Station</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Station</td>
            <td>
                <select id="sta-ssid">
                    <option>AP 1</option>
                    <option>AP 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="sta-pass" placeholder="Password"></td>
        </tr>
        </tbody>
        <tr>
            <td width="33%">Status</td>
            <td id="status">Connected</td>
        </tr>
        <tr>
            <td width="33%">IP address</td>
            <td id="ip-address">0.0.0.0</td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Access Point</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">SSID</td>
            <td><input type="text" id="ssid" placeholder="SSID"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="ap-pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td width="33%">Channel</td>
            <td><input type="number" id="ap-channel" placeholder="7" min="1" max="14"></td>
        </tr>
        <tr>
            <td width="33%">Hidden</td>
            <td>
                <select id="ap-visibility">
                    <option>Hidden</option>
                    <option>Visible</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
<input type="button" onclick="" value="Save" style="float: left;width: 50%">
<input type="button" onclick="" value="Apply" style="overflow: hidden;width: 50%">
