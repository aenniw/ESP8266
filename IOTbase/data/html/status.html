<fieldset>
    <legend>System</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Model</td>
            <td id="model"></td>
        </tr>
        <tr>
            <td width="33%">Firmware Version</td>
            <td id="firmware"></td>
        </tr>
        <tr>
            <td width="33%">Chip ID</td>
            <td id="chip-id"></td>
        </tr>
        <tr>
            <td width="33%">Uptime</td>
            <td id="up-time"></td>
        </tr>
        </tbody>
    </table>
</fieldset>
<fieldset>
    <legend>Memory</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Sketch</td>
            <td>
                <div style="position:relative;">
                    <div id="sketch-info-p">
                        <div>
                            <small id="sketch-info"></small>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td width="33%">Free</td>
            <td>
                <div style="position:relative;">
                    <div id="mem-info-p">
                        <div>
                            <small id="mem-info"></small>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
<fieldset>
    <legend>Cpu</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Clock speed</td>
            <td id="freq">
                <div style="position:relative;">
                    <div id="info-cpu-p">
                        <div>
                            <small id="info-cpu"></small>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
