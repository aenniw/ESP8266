<fieldset>
    <legend>Access</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">User</td>
            <td><input type="text" id="user" placeholder="Username"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="setGlobalConfig()" value="Apply" style="overflow: hidden;width: 100%">
</fieldset>
<fieldset>
    <legend>Global-Wifi</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Mode</td>
            <td>
                <select id="wifi-mode">
                    <option value="1">STA</option>
                    <option value="2">AP</option>
                    <option value="3">AP+STA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Hostname</td>
            <td><input type="text" id="hostname" placeholder="hostname.lan"></td>
        </tr>
        <tr>
            <td width="33%">MAC address</td>
            <td id="mac"></td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="setWifiConfig()" value="Apply" style="overflow: hidden;width: 100%">
</fieldset>
<fieldset>
    <legend>Wifi-Station</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Station</td>
            <td>
                <select id="sta-ssid"></select>
            </td>
            <td><input type="button" onclick="getNetworksInfo()" value="Refresh"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="sta-pass" placeholder="Password"></td>
        </tr>
        </tbody>
        <tr>
            <td width="33%">Status</td>
            <td id="sta-status">N/A</td>
        </tr>
        <tr>
            <td width="33%">IP address</td>
            <td id="sta-ip"></td>
        </tr>
    </table>
    <input type="button" onclick="setWifiStaConfig()" value="Apply" style="overflow: hidden;width: 100%">
</fieldset>
<fieldset>
    <legend>Wifi-Access Point</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">SSID</td>
            <td><input type="text" id="ap-ssid" placeholder="SSID"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="ap-pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td width="33%">Channel</td>
            <td><input type="number" id="ap-channel" placeholder="7" min="1" max="14"></td>
        </tr>
        <tr>
            <td width="33%">Hidden</td>
            <td>
                <select id="ap-hidden">
                    <option value="0">Visible</option>
                    <option value="1">Hidden</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">IP address</td>
            <td id="ap-ip"></td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="setWifiApConfig()" value="Apply" style="overflow: hidden;width: 100%">
</fieldset>
<input type="button" onclick="restart()" value="Reboot" style="float: left;width: 100%">
