<fieldset>
    <legend>Access</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">User</td>
            <td><input type="text" id="user" placeholder="Username"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="pass" placeholder="Password"></td>
        </tr>
        </tbody>
    </table>
</fieldset>
<fieldset>
    <legend>Global</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Mode</td>
            <td>
                <select id="wifi-mode">
                    <option value="1">STA</option>
                    <option value="2">AP</option>
                    <option value="1">AP+STA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Hostname</td>
            <td><input type="text" id="hostname" placeholder="hostname.lan"></td>
        </tr>
        <tr>
            <td width="33%">MAC address</td>
            <td id="mac"></td>
        </tr>
        </tbody>
    </table>
</fieldset>
<fieldset>
    <legend>Station</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Station</td>
            <td>
                <select id="sta-ssid"></select>
            </td>
            <td><input type="button" onclick="getNetworksInfo()" value="Refresh"></td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="sta-pass" placeholder="Password"></td>
        </tr>
        </tbody>
        <tr>
            <td width="33%">Status</td>
            <td id="sta-status">N/A</td>
        </tr>
        <tr>
            <td width="33%">IP address</td>
            <td id="sta-ip"></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Access Point</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">SSID</td>
            <td><input type="text" id="ap-ssid" placeholder="SSID"></td>
        </tr>
        <tr>
            <td width="33%">Auth</td>
            <td>
                <select id="ap-auth-mode">
                    <option value="0">OPEN</option>
                    <option value="1">WEP</option>
                    <option value="2">WPA</option>
                    <option value="3">WPA2</option>
                    <option value="4">WPA/WPA2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Password</td>
            <td><input type="password" id="ap-pass" placeholder="Password"></td>
        </tr>
        <tr>
            <td width="33%">Channel</td>
            <td><input type="number" id="ap-channel" placeholder="7" min="1" max="14"></td>
        </tr>
        <tr>
            <td width="33%">Hidden</td>
            <td>
                <select id="ap-hidden">
                    <option value="0">Visible</option>
                    <option value="1">Hidden</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">IP address</td>
            <td id="ap-ip"></td>
        </tr>
        </tbody>
    </table>
</fieldset>
<input type="button" onclick="" value="Save" style="float: left;width: 50%">
<input type="button" onclick="" value="Apply" style="overflow: hidden;width: 50%">
