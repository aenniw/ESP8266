<fieldset>
    <legend>Led-Strip service</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Strip type:</td>
            <td>
                <select id="ls-type">
                    <option value="0">Grb</option>
                    <option value="1">Grbw</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Strip transfer type:</td>
            <td>
                <select id="ls-mode" onchange="refreshLsElemLayout()">
                    <option value="0">Dma800Kbps</option>
                    <option value="1">Uart800kps</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="33%">Pin-out:</td>
            <td id="ls-pin-out"></td>
        </tr>
        <tr>
            <td width="33%">Strip length:</td>
            <td>
                <input id="ls-length" type="number" value="1" min="1" max="65535"/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="button" onclick="restart()" value="Reboot" style="float: left;width: 50%">
    <input type="button" onclick="setLsConfig()" value="Set configuration" style="width: 50%">
</fieldset>
<fieldset>
    <legend>Configuration</legend>
    <table>
        <tbody>
        <tr>
            <td width="33%">Type</td>
            <td>
                <select id="ls-animation-type" onchange="refreshLsElemLayout();updateLsAnimType();">
                    <option value="0">Color</option>
                    <option value="1">Rainbow 1</option>
                    <option value="2">Rainbow 2</option>
                    <option value="3">Switch 1</option>
                    <option value="4">Switch 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="color/speed-label" width="33%">
            <td>
                <input id="ls-color" type="color" value="#FFFFFF" onchange="setLsColor()"
                       style="position: absolute"/>
                <input id="ls-speed" type="range" step="1" min="0" max="100" onchange="setLsSpeed()"
                       style="position: absolute; left: auto; visibility: hidden"/>
                <!-- Fix of layout -->
                <input style="position:relative;visibility: hidden">
            </td>
        </tr>
        <tr>
            <td width="33%">Brightness</td>
            <td>
                <input id="ls-brightness" type="range" step="1" min="0" max="100" onchange="setLsBrightness()">
            </td>
        </tr>
        <tr>
            <td width="33%">Color palette</td>
            <td width="66%">
                <ul id="ls-palette-colors">
                    <!-- Generated HTML code will be inserted here -->
                    <li id="ls-palette-button" class="ls-palette-color" onclick="getE('ls-palette-color').click()">+
                    </li>
                </ul>
                <input id="ls-palette-color" type="color" value="#FFFFFF"
                       onchange="addColorToPalette(get('ls-palette-color'),true)"
                       style="display: none"/>
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
