<fieldset>
    <legend>Keyboard/Mouse emulation</legend>
    <table>
        <tbody>
        <tr>
            <td width="100%">
                <textarea id="log-text-hid" style="width: inherit" disabled></textarea>
            </td>
            <td/>
        </tr>
        <tr>
            <td>
                <select id="at-mode" style="width: 100px">
                    <option value="AT+1">PRINT</option>
                    <option value="AT+2">DELAY KEY</option>
                    <option value="AT+3">PRESS KEY</option>
                    <option value="AT+4">STROKE</option>
                    <option value="AT+11">MOVE</option>
                    <option value="AT+12">DELAY MOUSE</option>
                    <option value="AT+13">PRESS MOUSE</option>
                    <option value="AT+14">CLICK</option>
                    <option value="AT+15">SCROLL</option>
                </select>
                <input id="hid-command" type="text" style="width: calc(100% - 105px)" onkeydown="sendHIDCommand()">
            </td>
        </tr>
        </tbody>
    </table>
</fieldset>
