[env:d1_mini]
platform = espressif8266
board = d1_mini
board_f_cpu = 80000000L
build_flags = -Wl,-Tesp8266.flash.4m.ld
framework = arduino
lib_deps =  NeoPixelBus
            ArduinoJson
            aREST
